<!DOCTYPE html>

      <section>

        <form action="mailto:atharvashandilay886@gmail.com" method="post">

          </div>
          <div class="form-group">
            <label for="contact"> <img src="./icon/call-24px.svg" alt="icon"> Your Contact</label>
            <input type="tel" name="contact" id="contact" autocomplete="off">
          </div>
          <div class="form-group">
            <label for="inquire"><img src="./icon/feed-24px.svg" alt="icon">Your queries</label>

          </div>
          <button class="bttn">Submit</button>
        </form>
