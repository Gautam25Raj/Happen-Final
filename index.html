<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Happen</title>
  </head>
  <body>
    <header>
    </header>
    <main>
      <section class="location"></section>
    </main>
    

    <footer class="footer">
      <div class="nav-links">
        <h3 class="nav-links__header">Happen</h3>
        <nav class="nav-links__social-media">
          <a href="#" class="icon-s"><img src="./icon/facebook.svg" alt="icon"></a> 
          <a href="#" class="icon-s"><img src="./icon/instagram.svg" alt="icon"></a>
          <a href="#" class="icon-s"><img src="./icon/twitter.svg" alt="icon"></a>
        </nav>
        <div class="menu">
          <nav class="menu__links">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
            <a href="#">Services</a>
            <a href="#">Packages</a>
          </nav>
          <address class="menu__location">
            <img src="./icon/location_on-24px.svg" alt="icon" class="icon-s">
            <h4>4237  Devils Hill Road, <br> Jackson, Missisipi</h4>
          </address>
        </div>
      </div>
      <div class="contact">
        <div class="contact__call center">
          <img src="./icon/call-24px.svg" alt="icon" class="icon-s" >
          <h4>91+ 7777777</h4>
        </div>
        <div class="contact__email">
          <img src="./icon/mail-24px.svg" alt="icon" class="icon-s">
          <h4>bussiness.mail@gmail.com</h4>
        </div>
      </div>
      <form class="form inquire-form" >
        <h3 class="inquire-form__header">Inquire</h3>
        <div class="form-group">
          <div class="form-group__row">
            <label for="f-name"> <img src="./icon/person-24px.svg" alt="icon" class="icon-s"> First Name </label>
            <input type="text" id="f-name" name="f-name">
          </div>
          <div class="form-group__row">
            <label for="l-name"> <img src="./icon/person-24px.svg" alt="icon" class="icon-s"> Last Name </label>
            <input type="text" id="l-name" name="l-name">
          </div>
        </div>
        <div class="form-group">
          <label for="email"> <img src="./icon/mail-24px.svg" alt="icon" class="icon-s"> Email </label>
          <input type="email" name="email" id="email">
        </div>
        <div class="form-group">
          <label for="phone"> <img src="./icon/call-24px.svg" alt="icon" class="icon-s"> Contact </label>
          <input type="tel" name="phone" id="phone" pattern="[0-9]{10}">
        </div>
        <div class="form-group">
          <label for="inquire"> <img src="./icon/feed-24px.svg" alt="icon" class="icon-s"> Ask us anything?</label>
          <textarea name="inquire" id="inquire"></textarea>
        </div>
        <button class="form__bttn">
          Submit
        </button>
      </form>
      <div class="copyright">
        <h3 class="copyright__header">Â© 2021, HappenPatna</h3>
      </div>
    </footer>
    <script src="./js/index.js"></script>
  </body>
</html>
