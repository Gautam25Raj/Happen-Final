<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Happen</title>
  </head>
  <body>
    <!-- CONTACT US START -->
    <article class="contact-us">

      <!-- HEADER CONTAINER START -->
      <div class="contact__container">
        <p class="contact__container--p">say hi to the team</p>

        <h2 class="contact__container--heading">
          We'd love to <br />
          hear from you
        </h2>

        <p class="contact__container--p">
          feel free to contact us and we will get back to you as soon as we can.
        </p>
      </div>
      <!-- HEADER CONTAINER END -->

      <!-- CONTACT FORM  START-->
      <form>

        <!-- FORM INPUT START-->
        <section>
          <p class="form-control">
            <label for="name">
              <span>Name</span>
            </label>
            <input type="text" id="name" name="username" required />
          </p>

          <p class="form-control">
            <label for="mail">
              <span>Email</span>
            </label>
            <input type="email" id="mail" name="username" required />
          </p>

          <p class="form-control">
            <label for="number">
              <span>Mobile No.</span>
            </label>
            <input type="number" id="number" name="username" required />
          </p>
        </section>
        <!-- FORM INPUT END -->

        <!-- FORM ERROR START-->
        <!-- <section>
          <div class="ui success message">
            <div class="header">Form Completed</div>
            <p>
              Your form is submitted successfully. We will try to contact you as
              soon as possible.
            </p>
          </div>

          <div class="ui error message">
            <div class="header">Action Forbidden</div>
            <p>
              Something went Wrong!!
            </p>
          </div>
        </section> -->
        <!-- FORM ERROR END-->

        <!-- FORM BUTTON START-->
        <section>
          <p>
            <button type="submit" class="btn form-btn">send</button>
          </p>
        </section>
        <!-- FORM BUTTON END-->

      </form>
      <!-- CONTACT FORM END -->

    </article>
  </body>
</html>
